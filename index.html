---
layout: default
---
<div id="content" class="site">
  <section>
    <h3 class="title">Blog Posts</h3>
    <section>
      <ul>
      {% for post in site.categories.blogging_about %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <time datetime="{{post.date | date: "%Y-%m-%d" }}">{{post.date | date: "%b %e" }}</time></li>
      {% endfor %}
      </ul>
    </section>
  </section>
  <section>
    <h3 class="title">Resources</h3>
    <section>
      <ul>
      {% for post in site.categories.resourced %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </section>
  </section>
</div>
