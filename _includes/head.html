<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Design Open{% if page.title %} | {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <style type="text/css">
    {% capture include_to_scssify %}{% include main.scss %}{% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>
<body itemscope itemtype="http://schema.org/WebPage">
  <meta itemscope itemprop="url" content="{{ site.url }}{{ page.url }}">
  {% if page.title %}
  <meta itemscope itemprop="name" content="{{ page.title }}">
  {% endif %}
