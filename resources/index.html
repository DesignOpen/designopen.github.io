---
layout: page
title: Resources
permalink: /resources/index.html
---
{% for categ in site.resourceCategories %}
  <meta itemscope itemprop="itemListOrder" content="Unordered" />
  <h4>{{ categ }}</h4>
  <ul class="reslist" itemscope itemtype="http://schema.org/ItemList">
    {% for post in site.categories.resources %}
      {% if post.category contains categ %}
        <li itemprop="itemListElement"><a href="{{ post.url }}">{{ post.title }}</a></li>{{ post.category }}
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
