---
layout: page
title: Resources
---
{% for categ in site.resourceCategories %}
  <meta itemscope itemprop="itemListOrder" content="Unordered" />
  <ul class="reslist" itemscope itemtype="http://schema.org/ItemList">
    <h4> {{categ}} </h4>
    {% for post in site.categories.resources %}
      {% if post.category == categ %}
        <li itemprop="itemListElement"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
